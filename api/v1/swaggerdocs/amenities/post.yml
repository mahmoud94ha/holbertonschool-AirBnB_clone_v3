Creates a new amenity.
---
tags:
  -  "amenities"
consumes:
  - "application/json"
produces:
  - "application/json"
parameters:
  - in: query
    name: name
    description: "The name of the new Amenity."
    required: true
    schema:
      type: string
responses:
  201:
    description: "The new Amenity."
    example:
      {
        "__class__": "Amenity",
        "created_at": "2023-06-25T02:17:06.000000",
        "id": "9c54e3ed-48b3-4438-bb2c-304e14a9bde4",
        "name": "Breakfast",
        "updated_at": "2023-06-25T02:17:06.000000"
      }
