    name: states
    description: "A list of state ID's."
    required: false
    schema:
      type: array
      items:
        type: string
  - in: query
    name: cities
    description: "A list of city ID's."
    required: false
    schema:
      type: array
      items:
        type: string
  - in: query
    name: amenities
    description: "A list of amenity ID's."
    required: false
    schema:
      type: array
      items:
        type: string
