    name: place_id
    description: "The ID of the place to update."
    required: true
    schema:
      type: string
  - in: query
    name: name
    description: "The new name of the place."
    required: false
    schema:
      type: string
  - in: query
    name: description
    description: "The new description of the place."
    required: false
    schema:
      type: string
  - in: query
    name: number_rooms
    description: "The new number of rooms in the place."
    required: false
    schema:
      type: integer
  - in: query
    name: number_bathrooms
    description: "The new number of bathrooms in the place."
    required: false
    schema:
      type: integer
  - in: query
    name: max_guest
    description: "The new max guests count of the place."
    required: false
    schema:
      type: integer
  - in: query
    name: price_by_night
    description: "The new price by night of the place."
    required: false
    schema:
      type: integer
  - in: query
    name: latitude
    description: "The new latitude of the place."
    required: false
    schema:
      type: number
      format: float
  - in: query
    name: longitude
    description: "The new longitude of the place."
    required: false
    schema:
      type: number
      format: float
